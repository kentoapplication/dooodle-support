name: Debug Build Process

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # 設定ファイルの確認
      - name: Check config files
        run: |
          echo "=== Listing config files ==="
          ls -la next.config.*
          echo "=== Contents of next.config.ts ==="
          cat next.config.ts || echo "next.config.ts not found"
          echo "=== Contents of next.config.js ==="
          cat next.config.js || echo "next.config.js not found"
          echo "=== Contents of package.json ==="
          cat package.json
      
      # next.config.jsを削除（競合を避けるため）
      - name: Remove conflicting config file
        run: rm -f next.config.js
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Type check
        run: npx tsc --noEmit
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
      
      # ビルド前の状態確認
      - name: Pre-build check
        run: |
          echo "=== Directory structure before build ==="
          ls -la
          echo "=== Node version ==="
          node --version
          echo "=== NPM version ==="
          npm --version
      
      - name: Build with Next.js
        run: |
          echo "=== Starting Next.js build ==="
          npm run build
          echo "=== Build completed ==="
        
      # ビルド後の詳細確認
      - name: Post-build analysis
        run: |
          echo "=== Root directory after build ==="
          ls -la
          echo "=== Checking for out directory ==="
          ls -la out/ || echo "out directory does not exist"
          echo "=== Checking .next directory ==="
          ls -la .next/ || echo ".next directory does not exist"
          echo "=== Looking for HTML files ==="
          find . -name "*.html" -type f | head -20
          echo "=== Looking for static assets ==="
          find . -name "*.css" -o -name "*.js" -type f | grep -v node_modules | head -20
      
      # 適切な出力ディレクトリを決定
      - name: Determine output directory
        run: |
          if [ -d "./out" ]; then
            echo "Found ./out directory"
            echo "OUTPUT_DIR=./out" >> $GITHUB_ENV
            ls -la ./out/
          elif [ -d "./.next" ] && [ -f "./.next/index.html" ]; then
            echo "Using ./.next directory (contains HTML)"
            echo "OUTPUT_DIR=./.next" >> $GITHUB_ENV
            ls -la ./.next/
          else
            echo "No suitable output directory found"
            echo "Available directories:"
            find . -maxdepth 2 -type d -name "*" | grep -v node_modules | head -10
            exit 1
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.OUTPUT_DIR }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
