name: Deploy to GitHub Pages

on:
  # mainブランチにpushされたときに実行
  push:
    branches: [ main ]
  
  # GitHub UI からの手動実行を許可
  workflow_dispatch:

# GitHub Pagesに必要な権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行を制御（新しいデプロイが開始されたら古いものを停止）
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # Node.jsのセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # 依存関係のインストール
      - name: Install dependencies
        run: npm ci
      
      # ESLintでコード品質チェック
      - name: Run ESLint
        run: npm run lint
      
      # TypeScript型チェック
      - name: Type check
        run: npx tsc --noEmit
      
      # GitHub Pages設定の準備
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # Next.jsの静的エクスポート用に自動設定
          static_site_generator: next
      
      # Next.js アプリのビルド（静的サイト生成）
      - name: Build with Next.js
        run: npm run build
        
      # 出力ディレクトリの確認（デバッグ用）
      - name: List build output
        run: |
          echo "Contents of current directory:"
          ls -la
          echo "Checking for out directory:"
          ls -la out/ || echo "out directory does not exist"
      
      # ビルド成果物のアップロード
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # デプロイジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4