name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint and type check
        run: |
          npm run lint
          npx tsc --noEmit
      
      # GitHub Actionsが生成する可能性があるnext.config.jsを削除
      - name: Ensure clean config
        run: |
          echo "=== Before cleanup ==="
          ls -la next.config.*
          rm -f next.config.js
          echo "=== After cleanup ==="
          ls -la next.config.*
          echo "=== Checking next.config.ts content ==="
          cat next.config.ts
      
      # Next.jsビルド（静的エクスポート）
      - name: Build Next.js
        run: |
          echo "=== Starting Next.js build ==="
          npm run build
          echo "=== Build completed ==="
          echo "=== Checking for out directory ==="
          if [ -d "./out" ]; then
            echo "✅ Success: out directory created"
            ls -la ./out/
            echo "=== First few files in out directory ==="
            find ./out -type f | head -10
          else
            echo "❌ Error: out directory not found"
            echo "Available directories:"
            ls -la
            echo "Checking .next directory:"
            ls -la .next/ || echo ".next not found"
            exit 1
          fi
      
      # Pages設定（手動）
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      # アーティファクトのアップロード
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # デプロイジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
